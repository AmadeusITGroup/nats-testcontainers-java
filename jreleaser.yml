project:
  name: nats-testcontainers-java
  description: Testcontainers module for NATS messaging system
  longDescription: |
    Testcontainers module for NATS messaging system.
    Provides easy NATS container setup for integration testing with JetStream support.
  links:
    homepage: https://github.com/AmadeusITGroup/nats-testcontainers-java
  authors:
    - Kevin Ferrare from Amadeus IT Group (https://amadeus.com)
  license: Apache-2.0
  languages:
    java:
      version: 8
      groupId: io.github.amadeusitgroup.testcontainers
      artifactId: nats

release:
  github:
    owner: AmadeusITGroup
    name: nats-testcontainers-java
    overwrite: true
    tagName: '{{projectVersion}}'
    releaseName: '{{projectVersion}}'
    changelog:
      contentTemplate: .github/templates/release-body.tpl
      formatted: ALWAYS
      enabled: true
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      labelers:
        - label: feat
          title: '^feat'
        - label: fix
          title: '^fix'
        - label: chore
          title: '^chore'
        - label: refactor
          title: '^refactor'
        - label: ci
          title: '^ci'
        - label: build
          title: '^build'
        - label: test
          title: '^test'
        - label: deps
          title: '^deps'
      categories:
        - title: 'üöÄ Features'
          labels:
            - 'feat'
        - title: 'üêõ Fixes'
          labels:
            - 'fix'
        - title: 'üß∞ Maintenance'
          labels:
            - 'chore'
            - 'deps'
            - 'build'
            - 'ci'
            - 'refactor'
            - 'test'
      hide:
        uncategorized: false
      replacers:
        - search: '<groupId>'
          replace: '    <groupId>'
        - search: '<artifactId>'
          replace: '    <artifactId>'
        - search: '<version>'
          replace: '    <version>'
        - search: '<scope>'
          replace: '    <scope>'

signing:
  active: ALWAYS
  armored: true

deploy:
  maven:
    mavenCentral:
      sonatype:
        active: ALWAYS
        url: https://central.sonatype.com/api/v1/publisher
        stagingRepositories:
          - target/staging-deploy
